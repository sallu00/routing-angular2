<div class="container-fluid">
  <div style="margin:50px;" class="jumbotron">
    <div class="row">
      <h1>Search Registered Users </h1>
      <div class="col-md-4 col-md-offset-4">
        <i id="search1" class="glyphicon glyphicon-search"></i>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-user"></i></span>
          <input type="search" (keyup)="0" class="form-control" #search placeholder="Enter username" />
        </div>
      </div>
    </div>
    <hr style="width:60%;" />
    <div id="data">
      <ul>
        <li *ngFor="let user of users | SearchFilter: search.value">
          {{user.firstName}}
        </li>
      </ul>
    </div>
  </div>
</div>
